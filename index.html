<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Reference Explorer</title>
  <style>
    :root {
      --bg: #121417;
      --panel: #1a1f24;
      --muted: #8b97a3;
      --text: #e6edf3;
      --accent: #3aa675;
      --accent2: #7cc7ff;
      --danger: #e05353;
      --border: #2a3138;
      --chip: #0e1114;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
    }
    a { color: #9bd8ff; }

    /* Mode Selection Screen */
    .mode-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 24px;
    }
    .mode-screen.hidden { display: none; }
    .mode-screen h1 { font-size: 28px; margin: 0; }
    .mode-screen p { color: var(--muted); margin: 0; }
    .mode-buttons { display: flex; gap: 20px; margin-top: 20px; }
    .mode-btn {
      background: var(--panel);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 30px 40px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    .mode-btn:hover { border-color: var(--accent); transform: translateY(-2px); }
    .mode-btn h2 { margin: 0 0 8px 0; font-size: 20px; }
    .mode-btn p { margin: 0; color: var(--muted); font-size: 13px; }
    .mode-btn.references { border-color: var(--accent); }
    .mode-btn.analogies { border-color: var(--accent2); }
    .mode-btn.references:hover { background: rgba(58, 166, 117, 0.1); }
    .mode-btn.analogies:hover { background: rgba(124, 199, 255, 0.1); }

    /* File Selection */
    .file-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }
    .file-screen.show { display: flex; }
    .file-screen h2 { margin: 0; }
    .file-screen .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--panel);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .file-drop {
      border: 2px dashed var(--border);
      border-radius: 12px;
      padding: 40px 60px;
      text-align: center;
      cursor: pointer;
    }
    .file-drop:hover { border-color: var(--accent); }
    .file-drop input { display: none; }

    /* Main App */
    .app-screen { display: none; height: 100vh; flex-direction: column; }
    .app-screen.show { display: flex; }

    .error-banner {
      display: none;
      position: sticky;
      top: 0;
      z-index: 10000;
      background: var(--danger);
      color: #0b0e11;
      padding: 10px 16px;
      font-weight: 600;
    }
    .error-banner.show { display: block; }
    .error-banner button {
      float: right;
      background: transparent;
      border: 0;
      color: #0b0e11;
      font-size: 18px;
      cursor: pointer;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--panel);
      flex-shrink: 0;
    }
    header h1 { margin: 0; font-size: 18px; }
    .header-info { display: flex; gap: 12px; align-items: center; }
    .pill {
      background: var(--chip);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      color: var(--muted);
    }
    .btn {
      background: var(--accent);
      color: #07130d;
      border: 0;
      border-radius: 8px;
      padding: 8px 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn.secondary { background: #29323a; color: var(--text); }
    .btn.ghost { background: transparent; border: 1px solid var(--border); color: var(--text); }

    #layout {
      display: grid;
      grid-template-columns: 380px 1fr;
      flex: 1;
      overflow: hidden;
    }

    #sidebar {
      overflow-y: auto;
      border-right: 1px solid var(--border);
      background: #0f1216;
    }

    #main-content {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #map { flex: 1; min-height: 300px; }

    #bottom {
      display: flex;
      gap: 12px;
      padding: 12px;
      border-top: 1px solid var(--border);
      height: 180px;
      flex-shrink: 0;
    }
    #bottom .panel {
      flex: 1;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      margin: 12px;
    }
    .panel h3 {
      margin: 0 0 10px 0;
      font-size: 13px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .scroll {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 6px;
      background: #0e1216;
    }
    .scroll.tall { max-height: 300px; }

    .searchbox { margin-bottom: 8px; }
    .searchbox input {
      width: 100%;
      background: #0e1216;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px 10px;
      border-radius: 6px;
    }

    .list-item {
      display: flex;
      align-items: center;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .list-item:hover { background: rgba(255,255,255,0.05); }
    .list-item .count {
      margin-left: auto;
      background: var(--chip);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      color: var(--muted);
    }
    .list-item.selected { background: rgba(58, 166, 117, 0.2); }

    .chart-wrap { height: 100%; }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .modal-overlay.show { display: flex; }
    .modal-content {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      max-width: 800px;
      width: 90%;
      max-height: 85vh;
      overflow: auto;
      padding: 20px;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 12px; right: 16px;
      background: transparent;
      border: 0;
      color: var(--muted);
      font-size: 24px;
      cursor: pointer;
    }
    .modal-title { margin: 0 0 16px 0; font-size: 18px; }
    .modal-subtitle { color: var(--muted); font-size: 13px; margin-bottom: 16px; }

    .tweet-card {
      background: #0e1216;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 10px;
    }
    .tweet-card-header {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 10px;
    }
    .tweet-card-user { font-weight: 600; }
    .tweet-card-handle { color: var(--muted); font-size: 12px; }
    .tweet-card-date { color: var(--muted); font-size: 12px; margin-left: auto; }
    .tweet-card-text { font-size: 14px; line-height: 1.5; margin-bottom: 10px; }
    .tweet-card-meta { font-size: 11px; color: var(--muted); }
    .tweet-card-narratives {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid var(--border);
    }
    .narrative-tag {
      display: inline-block;
      background: rgba(58, 166, 117, 0.2);
      color: var(--accent);
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      margin: 2px 4px 2px 0;
    }
    .analogy-tag {
      display: inline-block;
      background: rgba(124, 199, 255, 0.2);
      color: var(--accent2);
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      margin: 2px 4px 2px 0;
    }

    .small { font-size: 12px; color: var(--muted); }

    /* Slider styles */
    .noUi-target { background: #11161b; border: 1px solid var(--border); box-shadow: none; }
    .noUi-connect { background: var(--accent); }
    .noUi-handle { background: #f2f6f9; border: 1px solid #d5dde5; box-shadow: none; border-radius: 7px; width: 14px; height: 14px; top: -4px; }
    .noUi-horizontal { height: 8px; }

    .slider { margin: 10px 0; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .cluster-btn.active { background: var(--accent); color: #07130d; border-color: var(--accent); }
    .btn.ghost:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn.ghost { padding: 6px 10px; font-size: 12px; }
    .cluster-btn { padding: 4px 8px; font-size: 11px; }

    @media (max-width: 1100px) {
      #layout { grid-template-columns: 1fr; }
      #sidebar { border-right: none; border-bottom: 1px solid var(--border); max-height: 40vh; }
      #bottom { flex-direction: column; height: auto; }
    }
  </style>
</head>
<body>
  <!-- Mode Selection Screen -->
  <div id="mode-screen" class="mode-screen">
    <h1>Story Reference Explorer</h1>
    <p>Choose what type of data you want to explore</p>
    <div class="mode-buttons">
      <button class="mode-btn references" id="btn-mode-references">
        <h2>Historical References</h2>
        <p>Explore narratives and story references<br>detected in tweets</p>
      </button>
      <button class="mode-btn analogies" id="btn-mode-analogies">
        <h2>Analogies</h2>
        <p>Explore historical comparisons<br>and analogies in tweets</p>
      </button>
    </div>
  </div>

  <!-- File Selection Screen -->
  <div id="file-screen" class="file-screen">
    <button class="back-btn" id="btn-back">Back</button>
    <h2 id="file-screen-title">Load Data File</h2>
    <p class="small" id="file-screen-hint">Select a JSON file to load</p>
    <div class="file-drop" id="file-drop">
      <p>Click to select or drag & drop your JSON file</p>
      <input type="file" id="file-input" accept=".json,application/json" />
    </div>
    <p class="small">Or load via URL:</p>
    <div class="row">
      <input type="text" id="url-input" placeholder="https://example.com/data.json" style="padding:8px;border-radius:6px;border:1px solid var(--border);background:#0e1216;color:var(--text);width:300px;" />
      <button class="btn" id="btn-fetch">Load</button>
    </div>
  </div>

  <!-- Main App Screen -->
  <div id="app-screen" class="app-screen">
    <div id="err" class="error-banner">
      <span id="err-text">Error</span>
      <button id="err-close">&times;</button>
    </div>

    <header>
      <h1 id="app-title">Story Reference Explorer</h1>
      <div class="header-info">
        <span id="meta-pill" class="pill">No data loaded</span>
        <button class="btn secondary" id="btn-change-mode">Change Mode</button>
        <button class="btn secondary" id="btn-export">Export CSV</button>
      </div>
    </header>

    <div id="layout">
      <aside id="sidebar">
        <!-- Narratives/Stories Panel -->
        <div class="panel" id="panel-narratives">
          <h3 id="narratives-title">Narratives</h3>
          <div class="searchbox">
            <input id="narrative-search" type="text" placeholder="Search..." />
          </div>
          <div id="narrative-list" class="scroll tall"></div>
        </div>

        <!-- Actors Panel -->
        <div class="panel" id="panel-actors">
          <h3>Actors</h3>
          <div class="searchbox">
            <input id="actor-search" type="text" placeholder="Search actors..." />
          </div>
          <div id="actor-list" class="scroll"></div>
        </div>

        <!-- Authors Panel -->
        <div class="panel" id="panel-authors">
          <h3>Authors</h3>
          <div class="searchbox">
            <input id="author-search" type="text" placeholder="Search authors..." />
          </div>
          <div id="author-list" class="scroll"></div>
        </div>

        <!-- Date Filter -->
        <div class="panel">
          <h3>Tweet Date Range</h3>
          <div id="tweet-slider" class="slider"></div>
          <div class="small" id="tweet-range-label">N/A</div>
          <div class="row" style="margin-top: 10px; gap: 6px;">
            <button class="btn ghost" id="btn-play" title="Play/Pause animation">Play</button>
            <button class="btn ghost" id="btn-step-back" title="Step backward">&lt;</button>
            <button class="btn ghost" id="btn-step-forward" title="Step forward">&gt;</button>
            <button class="btn ghost" id="btn-reset" title="Reset to full range">Reset</button>
          </div>
          <div style="margin-top: 10px;">
            <label class="small">Window size (days):</label>
            <div class="row" style="margin-top: 4px; gap: 6px;">
              <button class="btn ghost cluster-btn" data-days="7">7d</button>
              <button class="btn ghost cluster-btn" data-days="30">30d</button>
              <button class="btn ghost cluster-btn" data-days="90">90d</button>
              <button class="btn ghost cluster-btn" data-days="365">1yr</button>
              <button class="btn ghost cluster-btn active" data-days="0">All</button>
            </div>
          </div>
        </div>
      </aside>

      <div id="main-content">
        <section id="map"></section>
        <section id="bottom">
          <div class="panel">
            <h3>Timeline</h3>
            <div class="chart-wrap"><canvas id="chart-time"></canvas></div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal-overlay">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">&times;</button>
      <h2 class="modal-title" id="modal-title">Details</h2>
      <p class="modal-subtitle" id="modal-subtitle"></p>
      <div id="modal-content"></div>
    </div>
  </div>

  <script type="module">
    // ---------- Utility Functions ----------
    const $ = sel => document.querySelector(sel);
    const $$ = sel => Array.from(document.querySelectorAll(sel));
    const fmt = n => n.toLocaleString();
    const escapeHtml = str => {
      if (!str) return '';
      return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    };

    // ---------- Global State ----------
    let currentMode = null; // 'references' or 'analogies'
    let rawData = null;
    let processedItems = []; // Flattened items for display
    let narrativeCounts = new Map();
    let actorCounts = new Map();
    let authorCounts = new Map();
    let tweetDateMin = null, tweetDateMax = null;
    let chartTime;
    let map, markersLayer;

    // Playback state
    let isPlaying = false;
    let playInterval = null;
    let windowSizeDays = 0; // 0 means full range

    // Store event handler references for cleanup
    let listClickHandlers = {};
    let listInputHandlers = {};

    // ---------- Cleanup Function ----------
    function cleanupResources() {
      // Stop playback
      if (playInterval) {
        clearInterval(playInterval);
        playInterval = null;
        isPlaying = false;
      }

      // Destroy chart
      if (chartTime) {
        chartTime.destroy();
        chartTime = null;
      }

      // Destroy slider
      const sliderEl = $('#tweet-slider');
      if (sliderEl && sliderEl.noUiSlider) {
        sliderEl.noUiSlider.destroy();
      }

      // Remove list event listeners
      const narrativeList = $('#narrative-list');
      const actorList = $('#actor-list');
      const authorList = $('#author-list');
      const narrativeSearch = $('#narrative-search');
      const actorSearch = $('#actor-search');
      const authorSearch = $('#author-search');

      if (listClickHandlers.narrative && narrativeList) {
        narrativeList.removeEventListener('click', listClickHandlers.narrative);
      }
      if (listClickHandlers.actor && actorList) {
        actorList.removeEventListener('click', listClickHandlers.actor);
      }
      if (listClickHandlers.author && authorList) {
        authorList.removeEventListener('click', listClickHandlers.author);
      }
      if (listInputHandlers.narrative && narrativeSearch) {
        narrativeSearch.removeEventListener('input', listInputHandlers.narrative);
      }
      if (listInputHandlers.actor && actorSearch) {
        actorSearch.removeEventListener('input', listInputHandlers.actor);
      }
      if (listInputHandlers.author && authorSearch) {
        authorSearch.removeEventListener('input', listInputHandlers.author);
      }

      // Clear map markers
      if (markersLayer) {
        markersLayer.clearLayers();
      }

      // Clear modal content
      const modalContent = $('#modal-content');
      if (modalContent) {
        modalContent.innerHTML = '';
      }
    }

    // ---------- Screen Navigation ----------
    const modeScreen = $('#mode-screen');
    const fileScreen = $('#file-screen');
    const appScreen = $('#app-screen');

    function showScreen(screen) {
      modeScreen.classList.toggle('hidden', screen !== 'mode');
      fileScreen.classList.toggle('show', screen === 'file');
      appScreen.classList.toggle('show', screen === 'app');
    }

    $('#btn-mode-references').onclick = () => {
      currentMode = 'references';
      $('#file-screen-title').textContent = 'Load References Data';
      $('#file-screen-hint').textContent = 'Select merged_output.with_text.json or similar';
      showScreen('file');
    };

    $('#btn-mode-analogies').onclick = () => {
      currentMode = 'analogies';
      $('#file-screen-title').textContent = 'Load Analogies Data';
      $('#file-screen-hint').textContent = 'Select analogy_merged_output.normalized.json';
      showScreen('file');
    };

    $('#btn-back').onclick = () => showScreen('mode');
    $('#btn-change-mode').onclick = () => {
      // Cleanup resources before switching modes
      cleanupResources();
      // Clear data references
      rawData = null;
      processedItems = [];
      narrativeCounts.clear();
      actorCounts.clear();
      authorCounts.clear();
      tweetDateMin = null;
      tweetDateMax = null;
      showScreen('mode');
    };

    // ---------- File Loading ----------
    const fileInput = $('#file-input');
    const fileDrop = $('#file-drop');
    const urlInput = $('#url-input');

    fileDrop.onclick = () => fileInput.click();
    fileDrop.ondragover = e => { e.preventDefault(); fileDrop.style.borderColor = 'var(--accent)'; };
    fileDrop.ondragleave = () => { fileDrop.style.borderColor = 'var(--border)'; };
    fileDrop.ondrop = e => {
      e.preventDefault();
      fileDrop.style.borderColor = 'var(--border)';
      const file = e.dataTransfer.files[0];
      if (file) loadFile(file);
    };
    fileInput.onchange = () => { if (fileInput.files[0]) loadFile(fileInput.files[0]); };
    $('#btn-fetch').onclick = () => { const url = urlInput.value.trim(); if (url) loadFromURL(url); };

    async function loadFile(file) {
      try {
        const text = await file.text();
        const json = JSON.parse(text);
        processData(json, file.name);
      } catch (e) {
        showError('Failed to parse file: ' + e.message);
      }
    }

    async function loadFromURL(url) {
      try {
        const resp = await fetch(url);
        if (!resp.ok) throw new Error(resp.statusText);
        const json = await resp.json();
        processData(json, url.split('/').pop());
      } catch (e) {
        showError('Failed to fetch: ' + e.message);
      }
    }

    // ---------- Error Handling ----------
    const errEl = $('#err');
    const errText = $('#err-text');
    $('#err-close').onclick = () => errEl.classList.remove('show');
    function showError(msg) { errText.textContent = msg; errEl.classList.add('show'); }

    // ---------- Data Processing ----------
    function processData(json, filename) {
      rawData = json;
      processedItems = [];
      narrativeCounts.clear();
      actorCounts.clear();
      authorCounts.clear();

      const entries = Array.isArray(json) ? json : Object.values(json);
      let minDate = new Date(8640000000000000), maxDate = new Date(-8640000000000000);

      if (currentMode === 'references') {
        // Process story references
        for (const tweet of entries) {
          const tweetId = String(tweet.tweet_id || '');
          const authorId = String(tweet.author_id || '');
          const textCleaned = tweet.text_cleaned || '';
          const textOriginal = tweet.text_original || textCleaned;
          const userName = tweet.user_name || '';
          const screenName = tweet.screen_name || '';
          const tweetDate = parseDate(tweet.created_at_date_local);
          const tweetLocation = tweet.tweet_location || '';
          const spans = Array.isArray(tweet.spans) ? tweet.spans : [];

          if (tweetDate) {
            if (tweetDate < minDate) minDate = tweetDate;
            if (tweetDate > maxDate) maxDate = tweetDate;
          }

          // Count author
          if (screenName) {
            authorCounts.set(screenName, (authorCounts.get(screenName) || 0) + spans.length);
          }

          for (const span of spans) {
            const storyName = span.storyName || '';
            if (!storyName) continue;

            const actors = span.actors_normalized || span.actors || [];
            const lat = span.storyLocationLat;
            const lon = span.storyLocationLon;

            narrativeCounts.set(storyName, (narrativeCounts.get(storyName) || 0) + 1);
            for (const actor of actors) {
              if (actor) actorCounts.set(actor, (actorCounts.get(actor) || 0) + 1);
            }

            processedItems.push({
              type: 'reference',
              tweetId,
              authorId,
              textOriginal,
              textCleaned,
              userName,
              screenName,
              tweetDate,
              tweetLocation,
              narrative: storyName,
              actors,
              lat: typeof lat === 'number' ? lat : null,
              lon: typeof lon === 'number' ? lon : null,
              abstract: span.abstract || '',
              refType: span.ref_type || '',
              storyYear: span.storyYear || '',
              storyLocation: span.storyLocation || '',
              spanText: span.span || ''
            });
          }
        }
        $('#app-title').textContent = 'Story Reference Explorer';
        $('#narratives-title').textContent = 'Narratives';
        $('#chart1-title').textContent = 'Top Narratives';
        $('#panel-actors').style.display = '';
      } else {
        // Process analogies
        for (const tweet of entries) {
          const tweetId = String(tweet.tweet_id || '');
          const authorId = String(tweet.author_id || '');
          const textCleaned = tweet.text_cleaned || '';
          const tweetDate = parseDate(tweet.created_at_date_local);
          const analogies = Array.isArray(tweet.analogies) ? tweet.analogies : [];

          if (tweetDate) {
            if (tweetDate < minDate) minDate = tweetDate;
            if (tweetDate > maxDate) maxDate = tweetDate;
          }

          for (const analogy of analogies) {
            const currentStory = analogy.current_story || '';
            const comparedStory = analogy.compared_story || '';
            if (!currentStory && !comparedStory) continue;

            // Count the compared story (historical reference)
            if (comparedStory) {
              narrativeCounts.set(comparedStory, (narrativeCounts.get(comparedStory) || 0) + 1);
            }
            // Also count current story
            if (currentStory) {
              actorCounts.set(currentStory, (actorCounts.get(currentStory) || 0) + 1);
            }

            processedItems.push({
              type: 'analogy',
              tweetId,
              authorId,
              textCleaned,
              tweetDate,
              narrative: comparedStory,
              currentStory,
              comparedStory,
              currentWiki: analogy.current_story_wikipedia || '',
              comparedWiki: analogy.compared_story_wikipedia || ''
            });
          }
        }
        $('#app-title').textContent = 'Analogy Explorer';
        $('#narratives-title').textContent = 'Historical Comparisons';
        $('#chart1-title').textContent = 'Top Comparisons';
        $('#panel-actors').querySelector('h3').textContent = 'Current Events';
        $('#panel-actors').style.display = '';
      }

      tweetDateMin = minDate.getTime() < 8640000000000000 ? minDate : null;
      tweetDateMax = maxDate.getTime() > -8640000000000000 ? maxDate : null;

      // Update UI
      $('#meta-pill').textContent = `${filename} - ${fmt(processedItems.length)} items`;
      showScreen('app');
      initUI();
    }

    function parseDate(s) {
      if (!s) return null;
      const m = String(s).match(/^(\d{4})-(\d{2})-(\d{2})/);
      if (m) return new Date(+m[1], +m[2]-1, +m[3]);
      const d = new Date(s);
      return isNaN(d.getTime()) ? null : d;
    }

    // ---------- UI Initialization ----------
    function initUI() {
      buildLists();
      initSlider();
      initPlaybackControls();
      initCharts();
      initMap();
      updateDisplay();
    }

    function updateListCounts(filtered) {
      // Compute counts from filtered data
      const nCounts = new Map();
      const aCounts = new Map();
      const auCounts = new Map();

      for (const item of filtered) {
        if (item.narrative) {
          nCounts.set(item.narrative, (nCounts.get(item.narrative) || 0) + 1);
        }
        if (currentMode === 'references') {
          for (const actor of (item.actors || [])) {
            if (actor) aCounts.set(actor, (aCounts.get(actor) || 0) + 1);
          }
          if (item.screenName) {
            auCounts.set(item.screenName, (auCounts.get(item.screenName) || 0) + 1);
          }
        } else {
          if (item.currentStory) {
            aCounts.set(item.currentStory, (aCounts.get(item.currentStory) || 0) + 1);
          }
        }
      }

      // Build narrative list sorted by count
      const sortedNarratives = [...nCounts.entries()].sort((a, b) => b[1] - a[1]);
      $('#narrative-list').innerHTML = sortedNarratives.map(([name, count]) => `
        <div class="list-item" data-name="${escapeHtml(name)}">
          <span>${escapeHtml(name)}</span>
          <span class="count">${count}</span>
        </div>
      `).join('');

      // Build actor/current events list sorted by count
      const sortedActors = [...aCounts.entries()].sort((a, b) => b[1] - a[1]);
      $('#actor-list').innerHTML = sortedActors.map(([name, count]) => `
        <div class="list-item" data-name="${escapeHtml(name)}">
          <span>${escapeHtml(name)}</span>
          <span class="count">${count}</span>
        </div>
      `).join('');

      // Build author list sorted by count
      const sortedAuthors = [...auCounts.entries()].sort((a, b) => b[1] - a[1]);
      $('#author-list').innerHTML = sortedAuthors.map(([name, count]) => `
        <div class="list-item" data-name="${escapeHtml(name)}">
          <span>@${escapeHtml(name)}</span>
          <span class="count">${count}</span>
        </div>
      `).join('');
    }

    function buildLists() {
      // Initial build with full counts
      updateListCounts(processedItems);

      // Event listeners are set up below (only once per data load)

      // Remove old event listeners before adding new ones
      const narrativeList = $('#narrative-list');
      const actorList = $('#actor-list');
      const authorList = $('#author-list');
      const narrativeSearch = $('#narrative-search');
      const actorSearch = $('#actor-search');
      const authorSearch = $('#author-search');

      if (listClickHandlers.narrative) {
        narrativeList.removeEventListener('click', listClickHandlers.narrative);
      }
      if (listClickHandlers.actor) {
        actorList.removeEventListener('click', listClickHandlers.actor);
      }
      if (listClickHandlers.author) {
        authorList.removeEventListener('click', listClickHandlers.author);
      }
      if (listInputHandlers.narrative) {
        narrativeSearch.removeEventListener('input', listInputHandlers.narrative);
      }
      if (listInputHandlers.actor) {
        actorSearch.removeEventListener('input', listInputHandlers.actor);
      }
      if (listInputHandlers.author) {
        authorSearch.removeEventListener('input', listInputHandlers.author);
      }

      // Create new click handlers
      listClickHandlers.narrative = e => {
        const item = e.target.closest('.list-item');
        if (item) showNarrativeModal(item.dataset.name);
      };
      listClickHandlers.actor = e => {
        const item = e.target.closest('.list-item');
        if (item) showActorModal(item.dataset.name);
      };
      listClickHandlers.author = e => {
        const item = e.target.closest('.list-item');
        if (item) showAuthorModal(item.dataset.name);
      };

      // Create new search handlers
      listInputHandlers.narrative = e => filterList('#narrative-list', e.target.value);
      listInputHandlers.actor = e => filterList('#actor-list', e.target.value);
      listInputHandlers.author = e => filterList('#author-list', e.target.value);

      // Add click handlers
      narrativeList.addEventListener('click', listClickHandlers.narrative);
      actorList.addEventListener('click', listClickHandlers.actor);
      authorList.addEventListener('click', listClickHandlers.author);

      // Add search handlers
      narrativeSearch.addEventListener('input', listInputHandlers.narrative);
      actorSearch.addEventListener('input', listInputHandlers.actor);
      authorSearch.addEventListener('input', listInputHandlers.author);
    }

    function filterList(selector, query) {
      const q = query.toLowerCase().trim();
      for (const item of $$(selector + ' .list-item')) {
        const name = (item.dataset.name || '').toLowerCase();
        item.style.display = !q || name.includes(q) ? '' : 'none';
      }
    }

    // ---------- Modal ----------
    const modal = $('#modal');
    const modalTitle = $('#modal-title');
    const modalSubtitle = $('#modal-subtitle');
    const modalContent = $('#modal-content');
    $('#modal-close').onclick = closeModal;
    modal.onclick = e => { if (e.target === modal) closeModal(); };
    document.onkeydown = e => { if (e.key === 'Escape') closeModal(); };

    function openModal(title, subtitle, html) {
      modalTitle.textContent = title;
      modalSubtitle.textContent = subtitle;
      modalContent.innerHTML = html;
      modal.classList.add('show');
    }
    function closeModal() {
      modal.classList.remove('show');
      // Clear modal content to release DOM references and prevent memory leaks
      modalContent.innerHTML = '';
      modalTitle.textContent = '';
      modalSubtitle.textContent = '';
    }

    function showNarrativeModal(name) {
      const items = processedItems.filter(i => i.narrative === name);
      const count = items.length;
      let html = '';

      for (const item of items.slice(0, 50)) {
        if (item.type === 'reference') {
          html += `
            <div class="tweet-card">
              <div class="tweet-card-header">
                <span class="tweet-card-user">${escapeHtml(item.userName || 'Unknown')}</span>
                <span class="tweet-card-handle">@${escapeHtml(item.screenName || item.authorId)}</span>
                <span class="tweet-card-date">${item.tweetDate ? item.tweetDate.toISOString().slice(0,10) : ''}</span>
              </div>
              <div class="tweet-card-text">${escapeHtml(item.textOriginal || item.textCleaned || item.spanText)}</div>
              <div class="tweet-card-meta">
                Location: ${escapeHtml(item.tweetLocation || 'N/A')} | Type: ${escapeHtml(item.refType)}
              </div>
              ${item.abstract ? `<div class="small" style="margin-top:8px;font-style:italic;">${escapeHtml(item.abstract)}</div>` : ''}
              ${item.actors.length ? `
                <div class="tweet-card-narratives">
                  ${item.actors.map(a => `<span class="narrative-tag">${escapeHtml(a)}</span>`).join('')}
                </div>
              ` : ''}
            </div>
          `;
        } else {
          html += `
            <div class="tweet-card">
              <div class="tweet-card-header">
                <span class="tweet-card-date">${item.tweetDate ? item.tweetDate.toISOString().slice(0,10) : ''}</span>
              </div>
              <div class="tweet-card-text">${escapeHtml(item.textCleaned)}</div>
              <div class="tweet-card-narratives">
                <span class="analogy-tag">${escapeHtml(item.currentStory)} compared to ${escapeHtml(item.comparedStory)}</span>
              </div>
              ${item.comparedWiki && item.comparedWiki !== 'N/A' ? `
                <div class="small" style="margin-top:8px;">
                  <a href="https://en.wikipedia.org/wiki/${encodeURIComponent(item.comparedWiki)}" target="_blank">Wikipedia: ${escapeHtml(item.comparedWiki)}</a>
                </div>
              ` : ''}
            </div>
          `;
        }
      }

      if (count > 50) html += `<p class="small">Showing 50 of ${count} items</p>`;
      openModal(name, `${count} references`, html || '<p>No items found</p>');
    }

    function showActorModal(name) {
      const items = processedItems.filter(i =>
        i.type === 'reference' ? i.actors.includes(name) : i.currentStory === name
      );
      const count = items.length;
      let html = '';

      for (const item of items.slice(0, 50)) {
        html += `
          <div class="tweet-card">
            <div class="tweet-card-header">
              <span class="tweet-card-user">${escapeHtml(item.userName || '')}</span>
              <span class="tweet-card-handle">@${escapeHtml(item.screenName || item.authorId)}</span>
              <span class="tweet-card-date">${item.tweetDate ? item.tweetDate.toISOString().slice(0,10) : ''}</span>
            </div>
            <div class="tweet-card-text">${escapeHtml(item.textOriginal || item.textCleaned)}</div>
            <div class="tweet-card-narratives">
              <span class="narrative-tag">${escapeHtml(item.narrative)}</span>
            </div>
          </div>
        `;
      }

      if (count > 50) html += `<p class="small">Showing 50 of ${count} items</p>`;
      openModal(name, `${count} mentions`, html || '<p>No items found</p>');
    }

    function showAuthorModal(screenName) {
      const items = processedItems.filter(i => i.screenName === screenName);
      const count = items.length;
      let html = '';

      for (const item of items.slice(0, 50)) {
        html += `
          <div class="tweet-card">
            <div class="tweet-card-header">
              <span class="tweet-card-user">${escapeHtml(item.userName || '')}</span>
              <span class="tweet-card-handle">@${escapeHtml(screenName)}</span>
              <span class="tweet-card-date">${item.tweetDate ? item.tweetDate.toISOString().slice(0,10) : ''}</span>
            </div>
            <div class="tweet-card-text">${escapeHtml(item.textOriginal || item.textCleaned)}</div>
            <div class="tweet-card-narratives">
              <span class="narrative-tag">${escapeHtml(item.narrative)}</span>
            </div>
          </div>
        `;
      }

      if (count > 50) html += `<p class="small">Showing 50 of ${count} items</p>`;
      openModal(`@${screenName}`, `${count} items`, html || '<p>No items found</p>');
    }

    // ---------- Slider ----------
    function initSlider() {
      const sliderEl = $('#tweet-slider');

      // Properly destroy existing slider before recreating
      if (sliderEl.noUiSlider) {
        sliderEl.noUiSlider.destroy();
      }
      sliderEl.innerHTML = '';

      if (!tweetDateMin || !tweetDateMax || typeof noUiSlider === 'undefined') {
        $('#tweet-range-label').textContent = 'No date range available';
        return;
      }

      noUiSlider.create(sliderEl, {
        start: [tweetDateMin.getTime(), tweetDateMax.getTime()],
        connect: true,
        range: { min: tweetDateMin.getTime(), max: tweetDateMax.getTime() },
        step: 24*3600*1000
      });

      sliderEl.noUiSlider.on('update', () => {
        const [a, b] = sliderEl.noUiSlider.get().map(Number);
        $('#tweet-range-label').textContent =
          new Date(a).toISOString().slice(0,10) + ' to ' + new Date(b).toISOString().slice(0,10);
      });
      sliderEl.noUiSlider.on('change', updateDisplay);
    }

    // ---------- Playback Controls ----------
    function initPlaybackControls() {
      const sliderEl = $('#tweet-slider');
      const btnPlay = $('#btn-play');
      const btnStepBack = $('#btn-step-back');
      const btnStepForward = $('#btn-step-forward');
      const btnReset = $('#btn-reset');
      const clusterBtns = $$('.cluster-btn');

      if (!sliderEl || !btnPlay) return;

      // Play/Pause button
      btnPlay.onclick = () => {
        if (!sliderEl.noUiSlider || !tweetDateMin || !tweetDateMax) return;

        if (isPlaying) {
          // Stop playing
          clearInterval(playInterval);
          playInterval = null;
          isPlaying = false;
          btnPlay.textContent = 'Play';
        } else {
          // Start playing
          isPlaying = true;
          btnPlay.textContent = 'Pause';

          const stepMs = 24 * 3600 * 1000; // 1 day step
          const windowMs = windowSizeDays > 0 ? windowSizeDays * 24 * 3600 * 1000 : (tweetDateMax.getTime() - tweetDateMin.getTime());

          playInterval = setInterval(() => {
            const [startTs, endTs] = sliderEl.noUiSlider.get().map(Number);
            const newStart = startTs + stepMs;
            const newEnd = endTs + stepMs;

            if (newEnd > tweetDateMax.getTime()) {
              // Reached the end, stop or loop
              clearInterval(playInterval);
              playInterval = null;
              isPlaying = false;
              btnPlay.textContent = 'Play';
              return;
            }

            sliderEl.noUiSlider.set([newStart, newEnd]);
            updateDisplay();
          }, 500); // Update every 500ms
        }
      };

      // Step backward
      btnStepBack.onclick = () => {
        if (!sliderEl.noUiSlider) return;
        const stepMs = (windowSizeDays > 0 ? windowSizeDays : 7) * 24 * 3600 * 1000;
        const [startTs, endTs] = sliderEl.noUiSlider.get().map(Number);
        const windowSize = endTs - startTs;
        const newStart = Math.max(tweetDateMin.getTime(), startTs - stepMs);
        const newEnd = newStart + windowSize;
        sliderEl.noUiSlider.set([newStart, newEnd]);
        updateDisplay();
      };

      // Step forward
      btnStepForward.onclick = () => {
        if (!sliderEl.noUiSlider) return;
        const stepMs = (windowSizeDays > 0 ? windowSizeDays : 7) * 24 * 3600 * 1000;
        const [startTs, endTs] = sliderEl.noUiSlider.get().map(Number);
        const windowSize = endTs - startTs;
        const newEnd = Math.min(tweetDateMax.getTime(), endTs + stepMs);
        const newStart = newEnd - windowSize;
        sliderEl.noUiSlider.set([newStart, newEnd]);
        updateDisplay();
      };

      // Reset to full range
      btnReset.onclick = () => {
        if (!sliderEl.noUiSlider || !tweetDateMin || !tweetDateMax) return;
        // Stop playback if running
        if (isPlaying) {
          clearInterval(playInterval);
          playInterval = null;
          isPlaying = false;
          btnPlay.textContent = 'Play';
        }
        // Reset window size
        windowSizeDays = 0;
        clusterBtns.forEach(btn => btn.classList.toggle('active', btn.dataset.days === '0'));
        // Reset slider to full range
        sliderEl.noUiSlider.set([tweetDateMin.getTime(), tweetDateMax.getTime()]);
        updateDisplay();
      };

      // Window size (clustering) buttons
      clusterBtns.forEach(btn => {
        btn.onclick = () => {
          const days = parseInt(btn.dataset.days, 10);
          windowSizeDays = days;

          // Update active state
          clusterBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');

          if (!sliderEl.noUiSlider || !tweetDateMin || !tweetDateMax) return;

          if (days === 0) {
            // Full range
            sliderEl.noUiSlider.set([tweetDateMin.getTime(), tweetDateMax.getTime()]);
          } else {
            // Set window from current start position
            const [startTs] = sliderEl.noUiSlider.get().map(Number);
            const windowMs = days * 24 * 3600 * 1000;
            const newEnd = Math.min(startTs + windowMs, tweetDateMax.getTime());
            sliderEl.noUiSlider.set([startTs, newEnd]);
          }
          updateDisplay();
        };
      });
    }

    // ---------- Charts ----------
    function initCharts() {
      if (typeof Chart === 'undefined') return;

      // Destroy existing chart before creating new one
      if (chartTime) {
        chartTime.destroy();
        chartTime = null;
      }

      const opts = {
        responsive: true,
        maintainAspectRatio: false,
        scales: { x: { ticks: { color: '#cfd7df' }}, y: { ticks: { color: '#cfd7df' }}},
        plugins: { legend: { display: false }}
      };

      chartTime = new Chart($('#chart-time'), {
        type: 'line',
        data: { labels: [], datasets: [{ data: [], borderColor: '#9bd8ff', fill: false, tension: 0.1 }] },
        options: opts
      });
    }

    function updateCharts(filtered) {
      if (!chartTime) return;

      const dayCounts = new Map();
      for (const item of filtered) {
        if (item.tweetDate) {
          const day = item.tweetDate.toISOString().slice(0,10);
          dayCounts.set(day, (dayCounts.get(day)||0)+1);
        }
      }

      const days = [...dayCounts.keys()].sort();
      chartTime.data.labels = days;
      chartTime.data.datasets[0].data = days.map(d=>dayCounts.get(d));
      chartTime.update();
    }

    // ---------- Map ----------
    function initMap() {
      if (typeof L === 'undefined') return;
      if (!map) {
        map = L.map('map').setView([40, -74], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19, attribution: '&copy; OpenStreetMap'
        }).addTo(map);
        markersLayer = L.layerGroup().addTo(map);
      }
    }

    function updateMap(filtered) {
      if (!map || !markersLayer) return;
      markersLayer.clearLayers();

      const locCounts = new Map();
      for (const item of filtered) {
        if (item.lat != null && item.lon != null) {
          const key = `${item.lat.toFixed(2)},${item.lon.toFixed(2)}`;
          const existing = locCounts.get(key) || { lat: item.lat, lon: item.lon, count: 0, narratives: new Set() };
          existing.count++;
          // Only store narrative names, not full item references
          if (item.narrative) {
            existing.narratives.add(item.narrative);
          }
          locCounts.set(key, existing);
        }
      }

      const maxCount = Math.max(1, ...Array.from(locCounts.values()).map(v=>v.count));

      for (const [key, loc] of locCounts) {
        const r = 5 + 25 * Math.sqrt(loc.count / maxCount);
        const circle = L.circleMarker([loc.lat, loc.lon], {
          radius: r, color: '#6dd39e', weight: 1, fillColor: '#3aa675', fillOpacity: 0.4
        });

        // Get top 5 narratives from the Set (already deduplicated)
        const topNarratives = [...loc.narratives].slice(0, 5);
        circle.bindPopup(`
          <strong>${loc.count} references</strong><br>
          ${topNarratives.map(n=>`<div>${escapeHtml(n)}</div>`).join('')}
        `);
        circle.addTo(markersLayer);
      }
    }

    // ---------- Update Display ----------
    function updateDisplay() {
      const sliderEl = $('#tweet-slider');
      let filtered = processedItems;

      if (sliderEl.noUiSlider) {
        const [minTS, maxTS] = sliderEl.noUiSlider.get().map(Number);
        filtered = filtered.filter(item => {
          if (!item.tweetDate) return true;
          const ts = item.tweetDate.getTime();
          return ts >= minTS && ts <= maxTS;
        });
      }

      // Update sidebar lists with filtered counts
      updateListCounts(filtered);
      updateCharts(filtered);
      updateMap(filtered);

      // Update the meta pill with filtered count
      const total = processedItems.length;
      const shown = filtered.length;
      if (shown < total) {
        $('#meta-pill').textContent = `${fmt(shown)} of ${fmt(total)} items`;
      }
    }

    // ---------- Export ----------
    $('#btn-export').onclick = () => {
      const rows = [['tweet_id','author','date','narrative','text']];
      for (const item of processedItems) {
        rows.push([
          item.tweetId,
          item.screenName || item.authorId,
          item.tweetDate ? item.tweetDate.toISOString().slice(0,10) : '',
          item.narrative,
          (item.textOriginal || item.textCleaned || '').replace(/"/g, '""')
        ]);
      }
      const csv = rows.map(r => r.map(c => `"${c}"`).join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `export-${currentMode}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    };

    // ---------- Load External Libraries ----------
    async function loadLib(urls, check) {
      for (const url of urls) {
        try {
          await new Promise((resolve, reject) => {
            const el = url.endsWith('.css')
              ? Object.assign(document.createElement('link'), { rel: 'stylesheet', href: url, onload: resolve, onerror: reject })
              : Object.assign(document.createElement('script'), { src: url, onload: resolve, onerror: reject });
            document.head.appendChild(el);
          });
          if (!check || check()) return true;
        } catch {}
      }
      return false;
    }

    await loadLib(['https://unpkg.com/leaflet@1.9.4/dist/leaflet.css']);
    await loadLib(['https://unpkg.com/leaflet@1.9.4/dist/leaflet.js'], () => typeof L !== 'undefined');
    await loadLib(['https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css']);
    await loadLib(['https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js'], () => typeof noUiSlider !== 'undefined');
    await loadLib(['https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js'], () => typeof Chart !== 'undefined');

    // Handle URL params
    const params = new URLSearchParams(location.search);
    const dataUrl = params.get('data');
    const mode = params.get('mode');
    if (mode === 'analogies' || mode === 'references') {
      currentMode = mode;
      if (dataUrl) {
        loadFromURL(dataUrl);
      } else {
        $('#file-screen-title').textContent = mode === 'analogies' ? 'Load Analogies Data' : 'Load References Data';
        showScreen('file');
      }
    }
  </script>
